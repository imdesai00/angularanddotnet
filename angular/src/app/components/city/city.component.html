<app-header></app-header>
<button mat-raised-button color="primary" (click)="addcity()">Add City</button>
<table class="min-w-full mt-4 divide-y divide-gray-200">
  <thead>
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City ID</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City Name</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State ID</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country ID</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of customResponse.data">
      <td class="px-6 py-4 whitespace-nowrap">{{ city.cityId }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ city.cityName }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ city.stateId }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ city.countryId }}</td>
      <td class="px-6 py-4 whitespace-nowrap">
        <button
          class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out"
          (click)="edit(city.cityId)">
          Edit
        </button>
        <button
          class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out"
          (click)="deleteCity(city.cityId)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
