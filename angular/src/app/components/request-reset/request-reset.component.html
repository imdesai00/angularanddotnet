<app-header></app-header>
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
        <form [formGroup]="emailform" (ngSubmit)="resetemail()" class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Email address">
                    <div class="text-black-100"
                        *ngIf="emailform.controls['email'].invalid && (emailform.controls['email'].errors?.['invalidEmail'] || emailform.controls['email'].touched || emailform.controls['email'].dirty)">
                        <span *ngIf="emailform.controls['email'].errors?.['required']">
                            Email is required
                        </span>
                        <span *ngIf="emailform.controls['email'].errors?.['invalidEmail']">Please enter a valid email
                            address
                        </span>
                    </div>
                </div>
                <div>
                    <button type="submit" [disabled]="emailform.invalid"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                <path fill-rule="evenodd"
                                    d="M4 8a6 6 0 1112 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5zm10-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v1h8z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
            </div>
        </form>
        <br>
        <br>
        <!-- <div *ngIf="error" class="error-message">
            Error: {{ error }}
          </div> -->
    </div>
</div>
