<app-header></app-header>
<h1>Editcitypage</h1>
<form class="w-full mt-4 max-w-sm">
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                City Name
            </label>
        </div>
        <div class="md:w-2/3">
            <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text" name="CityName" [(ngModel)]="cityName" placeholder="Enter CityName">
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                State ID
            </label>
        </div>
        <div class="md:w-2/3">
            <mat-form-field>
                <mat-label>select State</mat-label>
                <mat-select [(ngModel)]="stateId" name="stateId" (ngModelChange)="onSelectionChange()">
                    <mat-option *ngFor="let abc of dataa" [value]="abc.stateId">{{ abc.stateName }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                Country ID
            </label>
        </div>
        <div class="md:w-2/3">
            <mat-form-field>
                <mat-label>select Country</mat-label>
                <mat-select [(ngModel)]="countryId" name="countryId">
                    <mat-option *ngFor="let item of data" [value]="item.countryId">{{ item.countryName }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
            <button
                class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                (click)="editcity()" type="button">
                Submit
            </button>
        </div>
    </div>
</form>
